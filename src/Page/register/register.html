<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../logIn/logIn.css" />
    <script src="./register.js" defer></script>
    <title>Admin panal</title>
  </head>
  <body>
    <div>
      <!-- ************* top-main-div ************ -->
      <div class="top-main-div">
        <div class="d-flex justify-content-around pt-3">
          <div>
            <img src="/src/img/LogIn-Img/logo.png" alt="" />
          </div>
          <div class="nav-bar">
            <a href="">
              <img src="/src/img/LogIn-Img/dashboard.png" alt="" />Dashboard
            </a>
            <a href="">
              <img src="/src/img/LogIn-Img/reg-User.png" alt="" />Register
            </a>
            <a href="../logIn/logIn.html">
              <img src="/src/img/LogIn-Img/Key.png" alt="" />Login
            </a>
            <a href="">
              <img src="/src/img/LogIn-Img/loginUser.png" alt="" />Profile
            </a>
          </div>
        </div>
        <div
          class="d-flex justify-content-center flex-column align-items-center pt-5 welcome-text"
        >
          <h1>Welcome!</h1>
          <!-- <p>
            Use these awesome forms to login or create new account in your
            project for free.
          </p> -->
        </div>
      </div>
      <!-- ************* form-div ************ -->
      <div class="d-flex justify-content-center">
        <div
          class="d-flex justify-content-center align-items-center flex-column form-div"
        >
          <div>
            <div class="d-flex justify-content-center sign-in-with">
              <p>Sign in with</p>
            </div>
            <div class="d-flex google-git">
              <a href="">
                <img src="/src/img/LogIn-Img/github.png" alt="" />Github
              </a>
              <a href="">
                <img src="/src/img/LogIn-Img/Google.png" alt="" />Github
              </a>
            </div>
          </div>
          <div>
            <div class="d-flex justify-content-center sign-up-credentials mt-5">
              <p>Or sign up with credentials</p>
            </div>
            <div class="d-flex flex-column text-input-box">
              <input type="text" name="" id="" placeholder="Name" />
              <input type="text" name="" id="" placeholder="Email" />
              <input type="text" name="" id="" placeholder="Password" />
            </div>
            <div class="password-strength mt-3">
              <p>password strength: <span>strong</span></p>
            </div>
            <div class="check-box mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkboxNoLabel"
                value=""
                aria-label="..."
              /><span>I agree with the Privacy Policy </span>
            </div>
          </div>
          <div
            class="d-flex justify-content-center align-items-center mt-3 signin-button"
            style="width: 150px"
          >
            <a href="..">Create account</a>
          </div>
        </div>
      </div>
      <!-- ************* bottum-main-div ************ -->
      <div class="bottum-main-div">
        <div class="d-flex justify-content-center forgot-pass"></div>
        <div class="d-flex justify-content-around about-main">
          <div class="d-flex about-web">
            <p>&#169; 2018</p>
            <p>Creative Tim</p>
          </div>
          <div class="d-flex about-web">
            <p>Creative Tim</p>
            <p>About Us</p>
            <p>Blog</p>
            <p>MIT License</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
